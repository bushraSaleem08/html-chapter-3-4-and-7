<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
   <table>
       <tr>
           <td>
              User name :
            </td>
            <td>
                <input type="text" name="name">
           </td>
       </tr>
       <tr>
           <td>
              Password :
            </td> 
              <td> 
                  <input type= "password" name="password">
           </td>
       </tr>
       <tr>
           <td>
                Date of Birth :
            </td> 
            <td> 
                    <input type="date" name="date">
           </td>
       </tr>
       <tr>
           <td>
                Web URL :
            </td> 
            <td> 
                <input type="url" name="URL">
           </td>
       </tr>
       <tr>
           <td>
                Address :
            </td> 
            <td>
                <input type="text" name="address">
           </td>
       </tr>
       <tr>
           <td>
               City
               </td>
              <td>
                   <select name="city">
                   <option value="karachi">karachi</option>
                   <option value="hyderabad">hyderabad</option>
                   <option value="rawalpindi">rawalpindi</option>
                   <option value="lahore">Lahore</option>
               </selection>
           </td>
       </tr>
       <tr>
           <td>
              State
            </td>
           <td>
                <input type="text" name="state">
           </td>
       </tr>
       <tr>
           <td>
              Zip
            </td> 
            <td> 
                <input type="text" name="zip">
           </td>
       </tr>
       <tr>
           <td>
               Magazine
            </td>
            <td>
               <select name="Magazine" multiple>
               <option value="Newsweek">Newsweek</option>
               <option value="Time">Time</option>
               <option value="Fortune">Fortune</option>
               <option value="TV Guide">TV Guide </option></select>
           </td>
       </tr>
       <tr>
           <td>
               <fieldset>
               <legend>Contact details</legend>
               <label>email <br/><input type="email" name="email"></label><br/> <label>Mobile</label><br/><input type="number" name="number"><br/><label>Telephone<br/><input type="number" name="number"></label>
               </fieldset>
           </td>
       </tr>
       <tr>
           <td>
               <p>Additional Comments:<br/><textarea></textarea></p>
           </td>
       </tr>
       <tr>
           <td>
               <p>Upload your profile picture:<input type="file" name="choose file"><br/><input type="submit" value="upload"</p>
           </td>
       </tr>
   </table> 
   <br>
   <br>
   <table>
       <tr>
           <td>
               <label>Email Address:<input type="email" name="email"></label>
               <p>Subscription: <label><input type="radio" name"radio" checked>1 year</label> <label><input type="radio" name"radio">2 years</label></p>
           </td>
       </tr>
       <tr>
           <td>
               <label><input type="checkbox" name="check box">Yes!Put me on the list!</label>
           </td>
       </tr>
       <tr><td>
          <img src="./Subscribe.jpeg"/>
   </table>
</body>
</html>
